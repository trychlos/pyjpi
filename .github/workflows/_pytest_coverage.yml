name: _pytest_coverage
on:
  workflow_call: {}

jobs:
  pytest:
    runs-on: ubuntu-latest
    container: python:${{ inputs.py-version }}-slim
    steps:
      - uses: actions/checkout@v5
      - name: Prepare python
        run: |
          pip install uv
          uv venv --seed venv
          . venv/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
          uv pip install -e .
      - name: Run all tests
        run: |
          . venv/bin/activate
          pytest --log-level info tests/ --cov='pyjpi/'
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-${{ inputs.py-version }}
          path: .coverage
          if-no-files-found: error
          include-hidden-files: true

  coverage:
    runs-on: ubuntu-latest
    container: python:${{ inputs.py-version }}-slim
    needs: pytest
    steps:
      - uses: actions/checkout@v5
      - name: Prepare python
        run: |
          pip install uv
          uv venv --seed venv
          . venv/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
      - name: Download all coverage artifacts
        uses: actions/download-artifact@v5
        with:
          pattern: coverage-*
          merge-multiple: true
          path: ${{ github.workspace }}/artifacts
      - name: Combine & check
        run: |
          . venv/bin/activate
          coverage combine artifacts/.coverage*
          coverage report --fail-under=${{ inputs.min-coverage }}
          coverage xml
      - name: Upload to Codecov
        if: ${{ secrets.codecov-token != '' }}
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.codecov-token }}
          slug: trychlos/pyjpi
