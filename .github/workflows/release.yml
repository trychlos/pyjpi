# This Github action is triggered when a new release is defined:
# - run tests, compute coverage and complexity
# - publishes the library on pypi.

name: New release

env:
  VENV: venv

on:
  workflow_dispatch:
  release:
    types: [created]

jobs:
  tests:
    uses: ./.github/workflows/_tests.yml
    secrets:
      codecov_token: "${{ secrets.CODECOV_TOKEN }}"

  build:
    uses: ./.github/workflows/_build.yml
    with:
      path: dist/

  publishing:
    name: Publish to PyPI
    needs:
      - build
    runs-on: ubuntu-latest
    container: python:3.13-slim
    environment:
      name: pypi
      url: https://pypi.org/p/pyjpi
    permissions:
        id-token: write
    steps:
      - name: Get the pre-built distribution
        uses: actions/download-artifact@v4
        with:
          name: python-package-distributions
          path: dist/
      - name: Publish ðŸ“¦ to PyPI
        # uses: pypa/gh-action-pypi-publish@release/v1.13
        run: |
          pip install -q uv
          uv venv --seed $VENV
          . $VENV/bin/activate
          uv publish
