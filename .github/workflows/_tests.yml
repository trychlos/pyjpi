# - execute all defined tests
# - compute (and upload) tests coverage
# - compute code complexity

name: _tests
on:
  workflow_call:
    secrets:
      codecov_token:
        required: true

env:
  VENV: venv

permissions:
  contents: write

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out committed code
        uses: actions/checkout@v5
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

  pytest:
    name: Run pytest
    runs-on: ubuntu-latest
    container: python:3.13-slim
    steps:
      - name: Prepare shell environment (before checkout)
        run: |
          apt update
          apt install -y git
      - name: Checkout the repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.repository.default_branch }}
      - name: Prepare Python environment (after checkout)
        run: |
          pip install -q uv
          uv venv --seed $VENV
          . $VENV/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
          uv pip install -e .
          uv pip install coverage-badge
      - name: Run pytest
        run: |
          . $VENV/bin/activate
          mkdir -p .badges
          ls -lA .badges
          pytest --log-level info tests/ --cov=pyjpi
          coverage report --fail-under=85
          coverage xml
          coverage-badge -o .badges/coverage.svg -f
      - name: Create Shields endpoint JSON
        run: |
          . $VENV/bin/activate
          mkdir -p .badges
          python -c "import xml.etree.ElementTree as ET, json; r=ET.parse('coverage.xml').getroot(); pct=round(float(r.attrib.get('line-rate',0.0))*100); color=('green' if pct>=90 else 'yellowgreen' if pct>=75 else 'orange'); json.dump({'schemaVersion':1,'label':'coverage','message':f'{pct}%','color':color}, open('.badges/coverage.json','w'))"
      - name: Commit coverage infos
        run: |
          ls -lA .badges
          git config --global --add safe.directory $(pwd)
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git status
          git add .badges/coverage.svg .badges/coverage.json
          git commit -m "ci: update coverage informations [skip ci]" || echo "No changes"
          git push

  complexity:
    name: Complexity (radon)
    runs-on: ubuntu-latest
    container: python:3.13-slim
    steps:
      - name: Prepare shell environment (before checkout)
        run: |
          apt update
          apt install -y git
      - name: Checkout the repository
        uses: actions/checkout@v5
        with:
          ref: ${{ github.event.repository.default_branch }}
      - name: Prepare Python environment (after checkout)
        run: |
          pip install -q uv
          uv venv --seed $VENV
          . $VENV/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
      - name: Compute Radon complexity
        run: |
          ls -lA .badges
          . $VENV/bin/activate
          echo "Showing complexity â‰¥ 'C'"
          radon cc pyjpi/ tests/ -s -nc --no-assert
          export CCMAX=$(radon cc -s pyjpi/ tests/ | grep -E ' - [A-F] \([0-9]+)' | awk '{ print $5 $6 }' | sort -r | head -1 | sed -e 's|(.*$||')
          echo "CCMAX=$CCMAX"
          mkdir -p .badges
          python -c 'import os, json; rank = os.environ["CCMAX"].upper(); colors = {"A":"brightgreen","B":"green","C":"yellow","D":"orange","E":"red","F":"critical"}; json.dump({"schemaVersion":1,"label":"CC Max","message":rank,"color":colors.get(rank,"lightgrey")}, open(".badges/radon.json","w"))'
      - name: Commit complexity badge to repo
        run: |
          ls -lA .badges
          git config --global --add safe.directory $(pwd)
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git status
          git add .badges/radon.json
          git commit -m "ci: update radon informations [skip ci]" || echo "No changes"
          git push
