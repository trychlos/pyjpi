# - execute all defined tests
# - compute (and upload) tests coverage
# - compute code complexity

name: _tests
on:
  workflow_call:
    secrets:
      codecov_token:
        required: true

env:
  VENV: venv

permissions:
  contents: write

jobs:
  shellcheck:
    name: Shellcheck
    runs-on: ubuntu-latest
    steps:
      - name: Check out committed code
        uses: actions/checkout@v5
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master

  pytest:
    name: Run pytest
    runs-on: ubuntu-latest
    container: python:3.13-slim
    steps:
      - name: Prepare shell environment (before checkout)
        run: |
          apt update
          apt install -y git
          mkdir -p .badges
      - name: Checkout the repository
        uses: actions/checkout@v5
      - name: Prepare Python environment (after checkout)
        run: |
          pip install -q uv
          uv venv --seed $VENV
          . $VENV/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
          uv pip install -e .
          uv pip install coverage-badge
      - name: Run pytest
        run: |
          . $VENV/bin/activate
          pytest --log-level info tests/ --cov=pyjpi
          coverage report --fail-under=85
          coverage xml
          coverage-badge -o .badges/coverage.svg -f
      - name: Create Shields endpoint JSON
        run: |
          . $VENV/bin/activate
          python -c "
            import xml.etree.ElementTree as ET, json;
            r=ET.parse('coverage.xml').getroot(); 
            pct=round(float(r.attrib.get('line-rate',0.0))*100); 
            color=('green' if pct>=90 else 'yellowgreen' if pct>=75 else 'orange'); 
            json.dump({'schemaVersion':1,'label':'coverage','message':f'{pct}%','color':color}, open('.badges/coverage.json','w'))
          "
      - name: Commit coverage badge to repo
        run: |
          git config --global --add safe.directory $(pwd)
          git config user.name  "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add .badges/coverage.svg .badges/coverage.json
          git commit -m "ci: update coverage badges [skip ci]" || echo "No changes"
          git push

  coverage:
    name: Process tests coverage
    needs:
      - pytest
    runs-on: ubuntu-latest
    container: python:3.13-slim
    steps:
      - name: Check out committed code
        uses: actions/checkout@v5
      - name: Prepare Python
        run: |
          pip install -q uv
          uv venv --seed $VENV
          . $VENV/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
      - name: Download coverage artifact
        uses: actions/download-artifact@v5
        with:
          name: coverage-3.13
          path: ${{ github.workspace }}/artifacts
      - name: Combine & check
        run: |
          . $VENV/bin/activate
          coverage combine artifacts/.coverage*
          coverage report --fail-under=85
          coverage xml
      - name: Install deps for Codecov
        run: |
          apt-get update
          apt-get install -y git curl gnupg ca-certificates
      - name: Upload to Codecov
        uses: codecov/codecov-action@v5
        env:
          CODECOV_TOKEN: ${{ secrets.codecov_token }}
          slug: trychlos/pyjpi
          #files: coverage.xml
          override_branch: master

  complexity:
    name: Complexity (radon)
    needs:
      - pytest
    runs-on: ubuntu-latest
    container: python:3.13-slim
    steps:
      - name: Check out committed code
        uses: actions/checkout@v5
      - name: Prepare Python
        run: |
          pip install -q uv
          uv venv --seed $VENV
          . $VENV/bin/activate
          uv pip install -r requirements.txt -r requirements-test.txt
      - name: Radon complexity
        run: |
          . $VENV/bin/activate
          echo "Showing complexity â‰¥ 'C'"
          radon cc pyjpi/ tests/ -s -nc --no-assert
